<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通訊行推薦商品｜LIFF 模擬頁（卡片式）</title>
  <meta name="description" content="模擬手機通訊行的推薦商品頁面（卡片式網格）。僅圖片與價格，未接 LIFF SDK。" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif; background:var(--bg-grad); color:var(--text)}
    .container{max-width:980px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;backdrop-filter:blur(10px); background:rgba(10,12,18,.7); border-bottom:1px solid #1b2030; z-index:50}
    header .bar{display:flex;align-items:center;gap:12px;padding:12px 20px}
    .logo{width:36px;height:36px;border-radius:10px;background:radial-gradient(120% 120% at 20% 10%, var(--accent), transparent 40%), linear-gradient(135deg,#1e293b,#0b1220); box-shadow:0 8px 24px rgba(108,228,255,.2)}
    h1{font-size:18px;margin:0}
    .badge{margin-left:auto;font-size:12px;padding:6px 10px;border-radius:999px;background:var(--chip-bg);color:var(--chip);border:1px solid #1f2740}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:16px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(4,1fr)}}

    .card{position:relative;background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .media{aspect-ratio:1/1;display:block;width:100%;object-fit:cover;background:#0b0f18}
    .content{padding:12px 14px 14px}
    .title{font-size:14px;font-weight:700;line-height:1.3;margin:0 0 6px}
    .meta{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .price{font-weight:800;font-size:16px;color:var(--price)}
    .tag{font-size:11px;padding:4px 8px;border-radius:999px;background:var(--chip-bg);color:var(--chip);border:1px solid #1c243a}
    .actions{margin-top:10px;display:flex;gap:8px}
    button{flex:1;padding:10px 12px;border-radius:10px;border:1px solid #1f2740;background:#121725;color:#cbd5e1;font-weight:600;cursor:pointer}
    button.primary{background:linear-gradient(180deg,#2346ff,#1f2bb8); border-color:#2b3bb8; color:white}

    .footer{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 30px}

    /* ===== 五大主題：色調差異更明顯 ===== */
    body[data-theme="1"]{ /* Dark Neon Blue */
      --bg-grad:linear-gradient(135deg,#000428,#004e92);
      --card:#0f172a; --border:#1e293b; --text:#e0f2fe; --muted:#93c5fd; --chip-bg:#1e3a8a; --chip:#bfdbfe; --price:#38bdf8; --accent:#60a5fa;
    }
    body[data-theme="2"]{ /* Pure White & Red */
      --bg-grad:linear-gradient(180deg,#ffffff,#fef2f2);
      --card:#ffffff; --border:#fecaca; --text:#111827; --muted:#b91c1c; --chip-bg:#fee2e2; --chip:#991b1b; --price:#dc2626; --accent:#ef4444;
    }
    body[data-theme="3"]{ /* Purple & Pink */
      --bg-grad:linear-gradient(135deg,#8b5cf6,#ec4899);
      --card:#fdf4ff; --border:#d946ef; --text:#3b0764; --muted:#db2777; --chip-bg:#fce7f3; --chip:#a21caf; --price:#e879f9; --accent:#c084fc;
    }
    body[data-theme="4"]{ /* Tropical Green */
      --bg-grad:linear-gradient(135deg,#065f46,#16a34a);
      --card:#052e16; --border:#047857; --text:#ecfccb; --muted:#bbf7d0; --chip-bg:#14532d; --chip:#bbf7d0; --price:#d9f99d; --accent:#22c55e;
    }
    body[data-theme="5"]{ /* Sunset Orange */
      --bg-grad:linear-gradient(135deg,#ff512f,#f97316);
      --card:#fff7ed; --border:#fb923c; --text:#431407; --muted:#9a3412; --chip-bg:#fed7aa; --chip:#7c2d12; --price:#facc15; --accent:#ea580c;
    }

    /* === RWD 差異 === */
    @media(max-width:640px){ body[data-theme="1"] .grid{grid-template-columns:repeat(2,1fr)} }
    @media(max-width:640px){ body[data-theme="2"] .grid{grid-template-columns:1fr} body[data-theme="2"] .title{font-size:16px} body[data-theme="2"] .price{font-size:20px} }
    body[data-theme="3"] .media{aspect-ratio:4/5}
    @media(min-width:1024px){ body[data-theme="3"] .grid{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:640px){ body[data-theme="3"] .grid{grid-template-columns:repeat(2,1fr)} }
    body[data-theme="4"] .grid{grid-template-columns:1fr}
    body[data-theme="4"] .card{display:grid; grid-template-columns:160px 1fr}
    body[data-theme="4"] .media{aspect-ratio:auto; height:100%}
    @media(max-width:640px){ body[data-theme="4"] .card{grid-template-columns:1fr} body[data-theme="4"] .media{aspect-ratio:1/1; height:auto; border-right:none} }
    @media(min-width:1024px){ body[data-theme="5"] .grid{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:640px){ body[data-theme="5"] .grid{grid-template-columns:1fr} body[data-theme="5"] .content{position:relative} body[data-theme="5"] .price{position:absolute; right:10px; top:-42px; background:rgba(0,0,0,.25); padding:6px 10px; border-radius:10px} }

  </style>
</head>
<body>
  <header>
    <div class="bar container">
      <div class="logo" aria-hidden="true"></div>
      <h1>全葳通訊｜推薦商品</h1>
      <div class="badge">LIFF 模擬頁（卡片式；未接 SDK）</div>
    </div>
  </header>

  <main class="container">
    <div id="productGrid" class="grid" aria-live="polite"></div>
    <p class="footer">僅示意用：價格以新台幣 (TWD) 顯示。圖片請改成你的來源（可放地標網通圖片 URL）。</p>
  </main>

  <script>
    const products = [
        { id:'p1', name:'Apple iPhone 14 (128GB)', price:18990, tag:'5G', img:'https://storage.googleapis.com/landtop_prod_cache/product/2110/product_image/89ed92488de65806a9fbf7975f40d2d1.png' },
        { id:'p2', name:'Apple iPhone 16e',        price:18990, tag:'5G', img:'https://storage.googleapis.com/landtop_prod/productimage/3465/image/dd058cc04ffa06ec6450c0ab3778ddf8.png' },
        { id:'p3', name:'Apple iPhone 16',         price:25690, tag:'5G', img:'https://storage.googleapis.com/landtop_prod/product/3059/product_image/5ded911850e3270bb7bb486ca7e44401.png' },
        { id:'p4', name:'Apple iPhone 16 Plus',    price:28990, tag:'5G', img:'https://storage.googleapis.com/landtop_prod/productimage/2993/image/e064f201b15eb6f8a56b9696893ba655.png' },
        { id:'p5', name:'Apple iPhone 16 Pro',     price:32490, tag:'5G', img:'https://storage.googleapis.com/landtop_prod_cache/product/3061/product_image/cdc6e1611d0475d4873e353f0d7afa45.png' },
        { id:'p6', name:'Apple iPhone 16 Pro Max', price:39890, tag:'5G', img:'https://storage.googleapis.com/landtop_prod/productimage/3002/image/4e1f2419b34e3572d6bb90f4ecd841a8.png' }
        ];

    const NTD = new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 });

    function createCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <img class="media" src="${p.img}" alt="商品圖：${p.name}" loading="lazy"/>
        <div class="content">
          <h2 class="title">${p.name}</h2>
          <div class="meta">
            <span class="price">${NTD.format(p.price)}</span>
            <span class="tag">${p.tag || ''}</span>
          </div>
          <div class="actions">
            <button onclick="alert('示意：加入收藏')">收藏</button>
            <button class="primary" onclick="alert('示意：尚未接 LIFF SDK')">立即了解</button>
          </div>
        </div>`;
      return el;
    }

    const grid = document.getElementById('productGrid');
    products.forEach(p => grid.appendChild(createCard(p)));

    const params = new URLSearchParams(location.search);
    const storeID = params.get('storeID') || '1';
    document.body.setAttribute('data-theme', storeID);
    const themeNames = { '1':'Dark Neon Blue', '2':'White & Red', '3':'Purple & Pink', '4':'Tropical Green', '5':'Sunset Orange' };
    document.querySelector('.badge').textContent = `LIFF 模擬頁（${themeNames[storeID] || '主題'}）`;
  </script>
</body>
</html>
