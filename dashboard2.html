<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會計帳務系統</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    thead th {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1;
    }
    .status-ok { background-color: #c8e6c9; }
    .status-warning { background-color: #fff9c4; }
    .status-error { background-color: #ffcdd2; }
    .off { background-color: #999999; }
    .disabled-link {
      color: #ccc;
      pointer-events: none;
      text-decoration: none;
      cursor: default;
    }
    .enable-link {
      color: #0000ee;
      text-decoration: underline;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>會計帳務系統</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>主索引</th>
        <th>公司名稱</th>
        <th>授權點數</th>
        <th>活躍分店</th>
        <th>分店資訊</th>
        <th>線上收費</th>
        <th>報價需求</th>
        <th>含稅未稅</th>
        <th>收費月數</th>
        <th>月租折扣(%off)</th>
        <th>產出單據</th>
        <th>檢視單據</th>
      </tr>
    </thead>
    <tbody id="company-table-body">
      <!-- 這裡由 JavaScript 動態填充 -->
    </tbody>
  </table>

  <!-- 動態插入對話框用的容器 -->
  <div id="dialogs-container"></div>

    <script>
        data=''
        async function loadCompanies() {
            try {
            const res = await fetch("https://edbd7362fe1e.ngrok-free.app/api/companies");
            if (!res.ok) throw new Error("HTTP " + res.status);
            data = await res.json();
            console.log("取得的公司資料：", data.data);

            // 範例：把每家公司名稱塞進表格
            const tbody = document.getElementById("company-table-body");
            tbody.innerHTML = ""; // 清空

            data.data.forEach((c, idx) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td>${idx + 1}</td>
                <td>${c.primary_key}</td>
                <td>${c.company_name}</td>
                <td>${c.license_count}</td>
                <td>${c.active_count}</td>
                <td>${c.online_pay}</td>
                <td>${c.quote_required}</td>
                <td>${c.charge_months}</td>
                <td>${c.discount}%</td>
                <td><a href="${c.quote_path || '#'}" target="_blank">下載</a></td>
                `;
                tbody.appendChild(tr);
            });
            } catch (err) {
            console.error("載入失敗：", err);
            document.getElementById("company-table-body").innerHTML =
                `<tr><td colspan="10">載入失敗：${err.message}</td></tr>`;
            }
        }

        // 載入頁面時執行
        loadCompanies();
    </script>
</body>
</html>
